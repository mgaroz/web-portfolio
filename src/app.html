<!doctype html>
<html lang="en" class="scroll-pt-[96px] scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link href="favicon-light.webp" rel="icon" media="(prefers-color-scheme: light)" />
		<link href="favicon-dark.webp" rel="icon" media="(prefers-color-scheme: dark)" />
		<link rel="canonical" href="https://www.mgaroz.pro/" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0" />
		<script>
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
				document.documentElement.classList.remove('light');
				localStorage.setItem('theme', 'dark');
			} else {
				document.documentElement.classList.remove('dark');
				document.documentElement.classList.add('light');
				localStorage.setItem('theme', 'light');
			}
		</script>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="bg-white font-bgm text-cod-gray-400 dark:bg-cod-gray-500 dark:text-white"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
